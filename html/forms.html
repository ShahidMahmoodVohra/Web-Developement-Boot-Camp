<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h2>Form</h2>
    <form action="../index.html">
        <label for="name">Name:</label>
         <input type="text" name="myname" id="name">
         <br /> 
         <label for="role">Role</label> 
        <input type="text" name="myrole" id="role">
        <br />
        <div> Email: <input type="email" name="myemail"></div> <br />
        <div> Date: <input type="date" name="mydate"></div> <br />
        <div> Bonus: <input type="number" name="myBonus"></div> <br />
        <div> Are you eligible: <input type="checkbox" name="myeligibility"></div> <br />
        <div> Gender:Male <input type="radio" name="myGendor"> Female:<input type="radio" name="myGender"> Others: <input type="radio" name="myGender"></div> <br />

        <div> Write about Yourself:  <br /> <textarea name="myText" id="" cols="30" rows="10"></textarea><br />
<div>
    <label for="car">Car</label>
    <select name="myCar" id="car" >
        <option value="Toyota">Toyota</option>
        
<option value="Honda" selected="Selected">Honda</option>        
<option value="Suzuki">Suzuki</option>        

    </select>
</div>
<br />
<input type="submit">
<input type="reset" value="Reset"> 
</form>
